<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Digital Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .tools-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .tool {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .tool:hover {
            transform: translateY(-10px);
        }
        .tool img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .tool a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Online Digital Tools</h1>
    <div class="tools-container">
        <!-- BMI Calculator -->
        <div class="tool">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995456.png" alt="BMI Calculator Icon">
            <a href="https://github.com/ishfaq-94/free-online-digital-tool/blob/main/bmi-calculator" target="_blank">BMI Calculator</a>
        </div>

        <!-- Currency Exchange Converter -->
        <div class="tool">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135689.png" alt="Currency Converter Icon">
            <a href="https://github.com/ishfaq-94/free-online-digital-tool/blob/main/currency-converter" target="_blank">Currency Converter</a>
        </div>

        <!-- Age Calculator -->
        <div class="tool">
            <img src="https://cdn-icons-png.flaticon.com/512/3209/3209260.png" alt="Age Calculator Icon">
            <a href="https://github.com/ishfaq-94/free-online-digital-tool/blob/main/Age-calculator" target="_blank">Age Calculator</a>
        </div>

        <!-- Image Compressor -->
        <div class="tool">
            <img src="https://cdn-icons-png.flaticon.com/512/4710/4710624.png" alt="Image Compressor Icon">
            <a href="https://github.com/ishfaq-94/free-online-digital-tool/blob/main/compress-image-online" target="_blank">Image Compressor</a>
        </div>

        <!-- Image to Text Converter -->
        <div class="tool">
            <img src="https://cdn-icons-png.flaticon.com/512/3022/3022851.png" alt="Image to Text Converter Icon">
            <a href="https://github.com/ishfaq-94/free-online-digital-tool/blob/main/online-image-to-%20text-tool" target="_blank">Image to Text</a>
        </div>

        <!-- Countdown Timer -->
        <div class="tool">
            <img src="https://cdn-icons-png.flaticon.com/512/3112/3112035.png" alt="Countdown Timer Icon">
            <a href="https://www.example-countdown-timer.com" target="_blank">Countdown Timer</a>
        </div>

        <!-- PDF Splitter and Merger -->
        <div class="tool">
            <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF Splitter and Merger Icon">
            <a href="https://github.com/ishfaq-94/free-online-digital-tool/blob/main/Pdf%20merger%20pdf%20splitter" target="_blank">PDF Splitter/Merger</a>
        </div>
    </div>
</body>
</html>
