<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter Tool</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
        }

        /* AdSense Banner */
        .ad-banner {
            background: #ecf0f1;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 728px;
            width: 100%;
        }

        .ad-banner p {
            color: #777;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Upload Section */
        .upload-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
        }

        .upload-section label:hover {
            background: #2980b9;
        }

        /* Page Selection */
        .page-selection {
            margin: 20px 0;
        }

        .page-selection input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Output Options */
        .output-options {
            margin: 20px 0;
        }

        .output-options select {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Action Buttons */
        .action-buttons {
            margin: 20px 0;
        }

        .action-buttons button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .action-buttons button:hover {
            background: #219653;
        }

        /* Result Section */
        .result-section {
            margin: 20px 0;
            text-align: center;
        }

        .result-section a {
            color: #3498db;
            text-decoration: none;
        }

        .result-section a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .upload-section label {
                padding: 8px 16px;
            }

            .action-buttons button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>PDF Splitter Tool</h1>
        <p>Split PDFs into pages and download as PDF, image, or text</p>
    </header>

    <!-- AdSense Banner -->
    <div class="ad-banner">
        <!-- Replace with your AdSense code -->
        <p>AdSense Banner (728x90)</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Your PDF</h2>
            <input type="file" id="pdfFile" accept="application/pdf">
            <label for="pdfFile">Choose PDF File</label>
            <p id="fileName"></p>
        </div>

        <!-- Page Selection -->
        <div class="page-selection">
            <h2>Select Pages to Split</h2>
            <input type="text" id="pageRange" placeholder="Example: 1-3, 5, 7-10">
        </div>

        <!-- Output Options -->
        <div class="output-options">
            <h2>Output Format</h2>
            <select id="outputFormat">
                <option value="pdf">PDF</option>
                <option value="image">Image</option>
                <option value="text">Text Document</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="splitPDF()">Split PDF</button>
            <button onclick="resetForm()">Reset</button>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <h2>Download Result</h2>
            <p id="resultMessage"></p>
            <a id="downloadLink" style="display: none;">Download</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 PDF Splitter Tool. All rights reserved.</p>
    </footer>

    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID"
            crossorigin="anonymous"></script>

    <!-- PDF Processing Script -->
    <script>
        let pdfFile = null;

        // Handle file upload
        document.getElementById('pdfFile').addEventListener('change', function (e) {
            pdfFile = e.target.files[0];
            document.getElementById('fileName').textContent = `Uploaded: ${pdfFile.name}`;
        });

        // Split PDF function
        function splitPDF() {
            const pageRange = document.getElementById('pageRange').value;
            const outputFormat = document.getElementById('outputFormat').value;

            if (!pdfFile) {
                alert('Please upload a PDF file.');
                return;
            }

            if (!pageRange) {
                alert('Please specify the pages to split.');
                return;
            }

            // Simulate processing (replace with actual PDF processing logic)
            document.getElementById('resultMessage').textContent = `Processing pages: ${pageRange} to ${outputFormat}...`;
            setTimeout(() => {
                document.getElementById('resultMessage').textContent = `Your ${outputFormat} is ready!`;
                document.getElementById('downloadLink').style.display = 'block';
                document.getElementById('downloadLink').href = '#'; // Replace with actual download link
                document.getElementById('downloadLink').download = `split-result.${outputFormat}`;
            }, 2000);
        }

        // Reset form
        function resetForm() {
            pdfFile = null;
            document.getElementById('pdfFile').value = '';
            document.getElementById('fileName').textContent = '';
            document.getElementById('pageRange').value = '';
            document.getElementById('outputFormat').value = 'pdf';
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('downloadLink').style.display = 'none';
        }
    </script>
</body>
    </html>
